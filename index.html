<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search filter</title>
  </head>
  <body class="body">
    <div class="searcher">
      <h2>Find your favorite movie maker</h2>
      <p>If any, make sure to respect capital letters</p>
      <input id="filter" type="search" placeholder="Search..." />
    </div>
    <section id="card-detail" class="cards">
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Martin_Scorsese_Berlinale_2010_%28cropped2%29.jpg"
          alt="Scorsese"
          class="image"
        />
        <figcaption>Scorsese</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/05/Francis_Ford_Coppola_2011_CC.jpg"
          alt="F.F.Coppola"
          class="image"
        />
        <figcaption>F.F.Coppola</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/95/Christopher_Nolan_Cannes_2018.jpg"
          alt="Nolan"
          class="image"
        />
        <figcaption>Christopher Nolan</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Stanley_Kubrick_in_Dr._Strangelove_Trailer_%284%29_Cropped.jpg/640px-Stanley_Kubrick_in_Dr._Strangelove_Trailer_%284%29_Cropped.jpg"
          alt="Kubrick"
          class="image"
        />
        <figcaption>Stanley Kubrick</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Quentin_Tarantino_by_Gage_Skidmore.jpg/640px-Quentin_Tarantino_by_Gage_Skidmore.jpg"
          alt="Tarantino"
          class="image"
        />
        <figcaption>Tarantino</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/67/Steven_Spielberg_by_Gage_Skidmore.jpg"
          alt="Spielberg"
          class="image"
        />
        <figcaption>Steven Spielberg</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/67/Roman_Polanski_Cannes_2013.jpg"
          alt="Roman Polanski"
          class="image"
        />
        <figcaption>Roman Polanski</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/fe/James_Cameron_by_Gage_Skidmore.jpg"
          alt="Cameron"
          class="image"
        />
        <figcaption>James Cameron</figcaption>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/66/Denis_Villeneuve_Cannes_2018.jpg"
          alt="Villeneuve"
          class="image"
        />
        <figcaption>Denis Villeneuve</figcaption>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
